databases:
  - name: waldo_api
    databaseName: waldo_api_production
    user: waldo_api

services:
  - type: web
    name: waldo_api
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: waldo_api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false